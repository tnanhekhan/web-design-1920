<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/css/styles.css">
  <title>Covid-19 Dashboard</title>
</head>
<body>
<h1>Nederland Covid-19 Dashboard</h1>
<h3>Gebruik Tab of Shift + Tab om de data door Supernova op te lezen.</h3>
<div id="spinner" title="loading"></div>
<div id="content">
  <div id="current-status">
    <h2 id="status-title"></h2>
    <div id="status">
      <div id="increase">
      </div>
      <div id="total">
      </div>
    </div>
  </div>
  <div id="articles">
    <h2 id="articles-title"></h2>
    <div id="articles-container">
    </div>
  </div>
</div>
<script type="module" src="src/js/data.js"></script>
<script type="module" src="src/js/app.js"></script>
</body>
</html>
